<div *ngIf="!lastLeaf; else resultLeaf">
  <div class="card">
    <div class="mb-3 flex justify-content-evenly flex-wrap">
      <b>Your program uses {{node}}?</b>
    </div>
  </div>
  <div class="card">
    <div class="mb-3 flex justify-content-evenly flex-wrap">
      <p-button label="Yes" [raised]="true"
        (onClick)="handleButtonClick('yes')"></p-button>
      <p-button label="No" [raised]="true" (onClick)="handleButtonClick('no')"
        severity="danger"></p-button>
      <p-button label="Maybe" [raised]="true"
        (onClick)="handleButtonClick('maybe')" severity="warning"></p-button>
    </div>
  </div>
</div>
<ng-template #resultLeaf>
  <div class="card">
    <div class="mb-3 flex justify-content-evenly flex-wrap">
      <b>Result: {{node}}</b>
    </div>
  </div>
  <div class="card">
    <div class="mb-3 flex justify-content-evenly flex-wrap">
      <p-button label="Restart" [raised]="true"
        (onClick)="restartButtonClick()"></p-button>
    </div>
  </div>
</ng-template>
