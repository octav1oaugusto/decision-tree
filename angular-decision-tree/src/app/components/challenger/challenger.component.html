<div *ngIf="!lastLeaf; else resultLeaf">
  <div class="card">
    <div class="mb-3 flex justify-content-evenly flex-wrap font">
      {{question}}
    </div>
  </div>
  <div class="card">
    <div class="mb-3 flex justify-content-evenly flex-wrap">
      <p-button label="Sim" [raised]="true" (onClick)="handleButtonClick('yes')"
        [disabled]="buttonDisabled"></p-button>
      <p-button label="Não" [raised]="true" (onClick)="handleButtonClick('no')"
        severity="danger" [disabled]="buttonDisabled"></p-button>
      <!-- <p-button label="Talvez" [raised]="true"
        (onClick)="handleButtonClick('maybe')" severity="warning"></p-button> -->
    </div>
  </div>
</div>
<ng-template #resultLeaf>
  <div class="card">
    <div class="mb-3 flex justify-content-evenly flex-wrap font">
      O resultado é: {{node}}
    </div>
  </div>
  <div class="card">
    <div class="mb-3 flex justify-content-center flex-wrap">
      <p-button label="Reiniciar" [raised]="true"
        (onClick)="restartButtonClick()"></p-button>
      <p-button class="ml-3" label="Visualizar diagrama da árvore?"
        [raised]="true" (onClick)="handleButtonClick('tree')" severity="warning"
        icon="pi pi-server"></p-button>
    </div>
  </div>
</ng-template>
